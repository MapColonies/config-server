# yaml-language-server: $schema=https://json.schemastore.org/dependabot-2.0.json
version: 2
updates:
  # deps
  - package-ecosystem: npm
    schedule:
      interval: daily
    allow:
      - dependency-type: production
    directory: /
    commit-message:
      prefix: "deps:"
    groups:
      schemas:
        patterns:
          - "@map-colonies/schemas"
      map-colonies:
        patterns:
          - "@map-colonies/*"
      opentelemetry:
        patterns:
          - "@opentelemetry/*"
      patch:
        update-types:
          - patch
  # dev-deps
  - package-ecosystem: npm
    schedule:
      interval: weekly
    allow:
      - dependency-type: development
    ignore:
      - dependency-name: "@map-colonies/schemas"
    directory: /
    commit-message:
      prefix: "devdeps:"
    groups:
      map-colonies:
        patterns:
          - "@map-colonies/*"
      opentelemetry:
        patterns:
          - "@opentelemetry/*"
      types:
        patterns:
          - "@types/*"
      dev-patch:
        update-types:
          - patch
    
  # github deps
  - package-ecosystem: github-actions
    schedule: 
      interval: weekly
    commit-message:
      prefix: "ci(deps)"
    directory: "/"
